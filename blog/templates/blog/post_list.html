{% load staticfiles %}
<html>
<head>
  <title>Jing</title>

  <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- stylesheet -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<!-- google font -->
    <link href='http://fonts.googleapis.com/css?family=Oswald:300,400' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Rouge+Script" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Milonga' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="content-block" id="header">
        <div id="overlay-1">
            <header id="site-header" class="clearfix">
                <div class="pull-left">
                    <h1><a href="#">Jing</a></h1>
                </div>
                <div class="pull-right">
                    <nav class="navbar site-nav" role="navigation">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <i class="fa fa-bars fa-2x"></i>
                            </button>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="/"><i class="fa fa-home"></i> <span>Home</span></a></li>
                                <li><a href="/"><i class="fa fa-bookmark"></i> Portfolio</a></li>
                                <li><a href="/postList"><i class="fa fa-bullhorn"></i> Blog</a></li>
                                <li><a href="/"><i class="fa fa-thumbs-up"></i> About Me</a></li>
                                <li><a href="/"><i class="fa fa-phone-square"></i> Contact</a></li>
                            </ul>
                        </div>  <!-- /.navbar-collapse -->
                    </nav>
                </div>
            </header>	<!-- site-header -->


        </div>  <!-- overlay-1 -->
    </div>  <!-- content-block -->
    {% for post in posts %}
      <!-- <div class="post">
        <div class="date">
          <p>published: {{ post.published_date }}</p>
        </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
      </div> -->
      <div class="w3-card-4 w3-margin w3-white">
    <img src="{% static 'img/bg/header-bg02.jpeg' %}" alt="Nature" style="width:100%">
    <div class="w3-container">
      <h3><b>{{post.title}}}</b></h3>
      <h5>{{post.short_description}}, <span class="w3-opacity">{{post.published_date}}</span></h5>
    </div>

    <div class="w3-container">
      <p>{{post.text|linebreaksbr}}</p>
      <div class="w3-row">
        <div class="w3-col m8 s12">
          <p><button class="w3-button w3-padding-large w3-white w3-border"><b>READ MORE »</b></button></p>
        </div>
        <div class="w3-col m4 w3-hide-small">
          <p><span class="w3-padding-large w3-right"><b>Comments  </b> <span class="w3-tag">0</span></span></p>
        </div>
      </div>
    </div>
  </div>
  <hr>
    {% endfor %}

</body>
</html>
